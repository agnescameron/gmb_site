<h2>Contact form:</h2>

<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

<script>
  function endForm() {
   alert('Thanks for your submission, we will get back to you ASAP');
  }
</script>

 <form 
  id="contact-form"
  action="https://formkeep.com/f/c05ee22df918"
   target="dummyframe"
   accept-charset="UTF-8"
   enctype="multipart/form-data"
   method="POST"
   onsubmit="endForm()">
      <div>
        <label for="name">Name:<br/>
          <input type="text" name="name" id="name" />
        </label>
      </div>
      <div>
        <label for="contact">Contact Details: (email/phone):<br/>
          <input type="text" name="contact" id="contact" />
        </label>
      </div>
      <div>
        <label>Message:</label>
        <br />
        <textarea name="comments" rows="12" cols="35">Add message here.</textarea>
      </div>
      <div>
        <input class="form-button" type="submit" name="submit" value="Send" />
      </div>
</form>
