news

{% for post in site.news  %}
	{% if post.lang == 'es' %}
	<div class="post-card">
		<h2><a href='{{ post.url }}'>{{ post.title }}</a></h2>
		<h3>{{ post.date | date: "%d/%m/%Y" }}</h3>
		<p>{{ post.content | truncatewords: 50 }}</p>
	</div>
	{% endif %}
{% endfor %}
